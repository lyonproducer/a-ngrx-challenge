<div class="rounded card-form p-4">
  <h1 for="exampleInputPassword1" class="form-label h4 text-center">
    Crear Post
  </h1>

  <form #MyForm="ngForm">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="exampleInputEmail1">ID del post</label>
              <input
                class="form-control"
                type="number"
                placeholder="ID del post"
                [(ngModel)]="post.id"
                name="id"
                disabled
                required
              />
            </div>
          </div>

          <div class="col-12 mt-3">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre del post</label>
              <input
                class="form-control"
                type="text"
                placeholder="Nombre del post"
                [(ngModel)]="post.name"
                name="name"
                required
              />
            </div>
          </div>

          <div class="col-12 mt-3">
            <div class="form-group">
              <label for="exampleInputEmail1">Descripción</label>
              <textarea
                type="text"
                class="form-control"
                id="exampleInputName2"
                placeholder="Descripción"
                [(ngModel)]="post.description"
                name="bio"
                col="6"
                rows="6"
                required
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-center">
        <div>
          <button
            class="btn btn-secondary text-white"
            (click)="addPost(MyForm)"
            [disabled]="!MyForm.valid"
          >
            Añadir
          </button>
          <div class="btn btn-danger ms-3" (click)="close()">Cerrar</div>
        </div>
      </div>
    </div>
  </form>
</div>
